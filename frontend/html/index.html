<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="/main.js"></script>
  <title>Firenotes</title>
</head>
<body>
  <div id="logged-out">
    <h1>Sizaha Garage</h1>
    <h3>Sign in to access your garage</h3>
    <div id="firebaseui-auth-container"></div>
  </div>

  <div id="logged-in" style="display:none">
    <h1>Welcome, <span id="user"></span>!</h1>
    <h3>Enter a note and save it to your personal notebook</h3>
    <div id="form">
      <form action="" method="post">
        <div class="form-group">
            App id: <input type="text" id="app-id" value="garage-"/><br/>
            Device id: <input type="text" id="device-id" /><br/>
          Device name: <input type="text" id="device-name" /><br/>
        </div>
        <div class="form-group">
          <button id="create-device">Create device</button>
          <button id="open-device">Open</button> 
          <button id="sign-out">Sign out</button> 
        </div>
      </form>
    </div>
  </div>
  <div id="devices-container"></div>
  </div>
</body>
</html>
